<div class="block_h3">
  <h3>신청 정보</h3>
</div>
<div class="Approval_1">
  <table summary="기본정보">
    <caption></caption>
    <colgroup>
      <col style="width: 20%" />
      <col style="width: 80%" />
    </colgroup>
    <tbody>
      <tr>
        <th scope="row">신청 종류</th>
        <td class="last">VD 생성</td>
      </tr>
      <tr>
        <th scope="row">신청 사유</th>
        <td class="last">
          {{REASON}}
        </td>
      </tr>
      <tr>
        <th scope="row">사용자</th>
        <td>{{USER}}</td>
      </tr>
      <tr>
        <th scope="row">보유 Desktop</th>
        <td class="last">
          <table summary="보유 Desktop 목록">
            <tbody>
              <tr>
                <th scope="col">Desktop 이름</th>
                <th scope="col">VD 그룹</th>
                <th scope="col">OS</th>
                <th scope="col">플레이버</th>
                <th scope="col">Disk</th>
                <th scope="col" class="last">생성 일시</th>
              </tr>
{{OWN_DESKTOP}}
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <th scope="row">신청 Desktop</th>
        <td>
          <table>
            <tbody>
              <tr>
                <th scope="col">VD 그룹</th>
                <th scope="col">플레이버</th>
                <th scope="col" class="last">Disk</th>
              </tr>
              <tr>
                <td scope="col">{{NEW_VD_VDG_NAME}}</td>
                <td scope="col">{{NEW_VD_FLAVOR}}</td>
                <td scope="col" class="last">{{NEW_VD_DISK}}GB</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <th scope="row">만료 일자</th>
        <td class="last">{{NEW_VD_EXP}}</td>
      </tr>
      <tr>
        <th scope="row">작업 희망 일시</th>
        <td class="last">{{EXEC_DATE}}</td>
      </tr>
    </tbody>
  </table>
</div>
