<div class="block_h3">
  <h3>신청 정보</h3>
</div>
<div class="Approval_1">
  <table summary="기본정보">
    <caption></caption>
    <colgroup>
      <col style="width: 20%" />
      <col style="width: 80%" />
    </colgroup>
    <tbody>
      <tr>
        <th scope="row">신청 종류</th>
        <td class="last">외부망접속 사용신청</td>
      </tr>
      <tr>
        <th scope="row">신청 사유</th>
        <td class="last">{{REASON}}</td>
      </tr>
      <tr>
        <th scope="row">사용자</th>
        <td>{{USER}}</td>
      </tr>
      <tr>
        <th scope="row">허용 시작일</th>
        <td>{{START_DATE}}</td>
      </tr>
      <tr>
        <th scope="row">허용 만료일</th>
        <td>{{END_DATE}}</td>
      </tr>
    </tbody>
  </table>
</div>
